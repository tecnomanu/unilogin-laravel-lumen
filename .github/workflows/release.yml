name: Release

on:
  push:
    branches:
      - main  # o reemplace 'main' con 'master' si ese es el nombre de su rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, dom
        tools: composer:v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Get changes
      id: changes
      run: |
        changes=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD)
        changes="${changes//'%'/'%25'}"
        changes="${changes//$'\n'/'%0A'}"
        changes="${changes//$'\r'/'%0D'}"
        echo "::set-output name=changes::$changes"

    - name: Extract tag name
      id: tag
      uses: actions/github-script@0.2.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          return context.payload.ref.replace(/\/refs\/tags\//, '');

    - name: Echo
      run: echo ${{ steps.tag.outputs.result }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.result }}
        release_name: Release ${{ steps.tag.outputs.result }}
        body: |
          Changes in this Release
          ${{ steps.changes.outputs.changes }}
        draft: false
        prerelease: false